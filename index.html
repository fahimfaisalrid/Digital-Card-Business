            display: flex;

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .military-card { 
            background: rgba(47, 79, 79, 0.95);
            border-radius: 15px; 
            padding: 40px 30px; 
            max-width: 450px; 
            width: 100%; 
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px #8B7355,
                0 0 0 4px #556B2F,
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center; 
            position: relative;
            border: 1px solid #8B7355;
            backdrop-filter: blur(10px);
        }

        .military-card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(139, 115, 85, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .badge-corner {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #8B0000, #B22222);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gold;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .profile-container {
            position: relative;
            margin-bottom: 25px;
        }

        .profile-img { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            margin: 0 auto 15px; 
            border: 4px solid #8B7355;
            object-fit: cover;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .rank-stripe {
            background: linear-gradient(90deg, #8B0000, #B22222, #8B0000);
            height: 8px;
            width: 100px;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;

        .profession { 
            color: #DAA520; 
            font-size: 18px; 
            margin-bottom: 8px; 
            font-weight: 600;

        }

        .contact-info {

        .contact-item {

            border-radius: 8px;
