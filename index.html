        body {

            background: #1a1a1a;
            min-height: 100vh; 
            display: flex; 
            align-items: center;

        .army-card { 
            background: linear-gradient(135deg, #006A4E 0%, #556B2F 50%, #8B7355 100%);

            padding: 0;
            width: 340px;
            height: 220px;

            overflow: hidden;

        .official-header {

            color: #FFFFFF;

            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 3px solid #DAA520;
        }

        .card-content {
            padding: 15px;
            display: flex;
            height: calc(100% - 40px);
            gap: 15px;
        }

        .details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .photo-section {
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img { 
            width: 95px; 
            height: 95px; 
            border-radius: 8px; 
            object-fit: cover;
            border: 3px solid #DAA520;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .social-links { 
            display: flex; 
            gap: 8px; 
            justify-content: center;
        }

        .social-link { 
            width: 28px; 
            height: 28px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #006A4E, #8B7355); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #FFFFFF; 
            text-decoration: none; 
            border: 2px solid #DAA520;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #8B7355, #DAA520);
            transform: scale(1.1);
        }

        .name-rank {
            margin-bottom: 12px;
            text-align: center;
        }

        h1 { 
            color: #FFFFFF; 
            font-size: 16px;

            margin-bottom: 3px;

        }

        .unit {

            font-weight: bold;
        }

        .contact-info { 
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }

        .contact-item { 
            padding: 6px 10px;

            color: #FFFFFF; 
            border: 1px solid #8B7355;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(85, 107, 47, 0.9);
            transform: translateX(3px);
        }

        .motto-box {
            background: rgba(139, 115, 85, 0.9);
            border: 2px solid #DAA520;
            border-radius: 6px;
            padding: 8px;
            margin-top: auto;

        .motto-text {
            color: #FFFFFF;
            font-size: 9px;

            text-align: center;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
