<!DOCTYPE html>
<html>
<head>
    <title>Dr. Tanisha Tanzin - Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .business-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            object-fit: cover;
            background: #f8f9fa;
        }
        h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .profession {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .hospital {
            color: #e53e3e;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .bio {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
            font-style: italic;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
            font-size: 14px;
        }
        .contact-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .spouse {
            margin-top: 15px;
            padding: 8px;
            background: rgba(245, 101, 101, 0.1);
            border-radius: 8px;
            color: #c53030;
            font-size: 13px;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }
    </style>
</head>
<body>
    <div class="business-card">
