<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            background: #0a0a0a;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .army-card { 
            background: linear-gradient(135deg, #004d33 0%, #002200 50%, #5D4037 100%);
            border-radius: 10px; 
            padding: 0;
            width: 320px;
            height: 200px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            border: 2px solid #5D4037;
        }

        .official-header {
            background: linear-gradient(90deg, #004d33, #002200);
            color: #FFFFFF;
            padding: 5px 0;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #8B7355;
        }

        .card-content {
            padding: 8px 10px;
            display: flex;
            height: calc(100% - 25px);
            gap: 10px;
        }

        .details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .photo-section {
            flex: 0 0 75px;
            display: flex;
            flex-direction: column;
        }

        .profile-img { 
            width: 70px; 
            height: 70px; 
            border-radius: 5px; 
            object-fit: cover;
            border: 2px solid #8B7355;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 6px;
        }

        .social-links { 
            display: flex; 
            gap: 5px; 
            justify-content: center;
            margin-bottom: 6px;
        }

        .social-link { 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #004d33, #5D4037); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #FFFFFF; 
            text-decoration: none; 
            border: 1px solid #8B7355;
            font-size: 8px;
            font-weight: bold;
        }

        .name-rank {
            margin-bottom: 6px;
        }

        h1 { 
            color: #FFFFFF; 
            font-size: 12px; 
            margin-bottom: 2px; 
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            line-height: 1.1;
        }

        .profession { 
            color: #8B7355; 
            font-size: 9px; 
            margin-bottom: 1px; 
            font-weight: 600;
        }

        .unit { 
            color: #90EE90; 
            font-size: 8px; 
            font-weight: 500;
        }

        .contact-info { 
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 5px;
        }

        .contact-item { 
            padding: 3px 6px; 
            background: rgba(0, 77, 51, 0.8); 
            border-radius: 3px; 
            text-decoration: none; 
            color: #FFFFFF; 
            border: 1px solid #5D4037;
            font-size: 7px;
            display: flex;
            align-items: center;
            gap: 3px;
            height: 18px;
        }

        .motto-box {
            background: rgba(0, 77, 51, 0.8);
            border: 1px solid #5D4037;
            border-radius: 3px;
            padding: 3px 6px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .motto-text {
            color: #DAA520;
            font-size: 7px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-style: italic;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .artillery-badge {
            color: #90EE90;
            font-size: 7px;
            font-weight: bold;
        }

        .official-tag {
            color: #8B7355;
            font-size: 6px;
            letter-spacing: 0.5px;
            font-weight: bold;
        }
