<!DOCTYPE html>
<html>
<head>
    <title>Captain Fahim Faisal - Bangladesh Army</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            background: #0a1f0a;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .army-card { 
            background: 
                linear-gradient(135deg, 
                    #2F4F4F 0%, #556B2F 25%, 
                    #8B7355 50%, #696969 75%),
                radial-gradient(circle at 20% 30%, #556B2F 15%, transparent 15%),
                radial-gradient(circle at 80% 20%, #8B7355 12%, transparent 12%),
                radial-gradient(circle at 40% 70%, #2F4F4F 18%, transparent 18%);
            background-blend-mode: overlay;
            border-radius: 10px; 
            padding: 0;
            width: 320px;
            height: 200px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            border: 2px solid #8B7355;
        }

        .official-header {
            background: linear-gradient(90deg, #006A4E, #006A4E);
            color: #FFFFFF;
            padding: 6px 0;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 2px solid #DAA520;
        }

        .card-content {
            padding: 10px 12px;
            display: flex;
            height: calc(100% - 30px);
        }

        .details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        .photo-section {
            flex: 0 0 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img { 
            width: 75px; 
            height: 75px; 
            border-radius: 5px; 
            object-fit: cover;
            border: 2px solid #DAA520;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 8px;
        }

        .social-links { 
            display: flex; 
            gap: 5px; 
            justify-content: center;
        }

        .social-link { 
            width: 22px; 
            height: 22px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #556B2F, #8B7355); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #FFFFFF; 
            text-decoration: none; 
            border: 1px solid #8B7355;
            font-size: 9px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #8B7355, #DAA520);
            transform: scale(1.1);
        }

        .name-rank {
            margin-bottom: 8px;
        }

        h1 { 
            color: #FFFFFF; 
            font-size: 14px; 
            margin-bottom: 2px; 
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            line-height: 1.1;
        }

        .profession { 
            color: #DAA520; 
            font-size: 10px; 
            margin-bottom: 2px; 
            font-weight: 600;
        }

        .unit { 
            color: #98FB98; 
            font-size: 9px; 
            font-weight: 500;
        }

        .contact-info { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 4px;
            margin-bottom: 6px;
        }

        .contact-item { 
            padding: 3px 6px; 
            background: rgba(47, 79, 79, 0.9); 
            border-radius: 3px; 
            text-decoration: none; 
            color: #FFFFFF; 
            border: 1px solid #8B7355;
            font-size: 8px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .artillery-badge {
            color: #98FB98;
            font-size: 8px;
            font-weight: bold;
        }

        .official-tag {
            color: #DAA520;
            font-size: 7px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="army-card">
        <div class="official-header">
            BANGLADESH ARMY OFFICIAL
        </div>
        
        <div class="card-content">
            <div class="details-section">
                <div class="name-rank">
                    <h1>CAPT FAHIM FAISAL</h1>
                    <div class="profession">ARMY OFFICER</div>
                    <div class="unit">32 FIELD REGIMENT ARTILLERY</div>
                </div>
                
                <div class="contact-info">

                    <a href="mailto:fahimfaisalrid@gmail.com" class="contact-item">

                </div>
                
                <div class="card-footer">
                    <div class="artillery-badge">ARTILLERY CORPS</div>
                    <div class="official-tag">OFFICIAL CARD</div>
                </div>
            </div>
            
            <div class="photo-section">
                <img src="https://i.ibb.co/WvtsRSgJ/IMG-20230119-WA0005.jpg" alt="Captain Fahim Faisal" class="profile-img">
                <div class="social-links">
                    <a href="https://facebook.com/FahimFaisalRid" class="social-link">f</a>
                    <a href="https://linkedin.com/in/FahimFaisalRid" class="social-link">in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
